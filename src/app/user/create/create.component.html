<div class="container">
    <h3>Create User</h3>
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Enter username"
        />
        <div class="invalid-feedback" *ngIf="createUserForm.get('username')?.invalid && createUserForm.get('username')?.touched">
          Username is required and must be at least 3 characters long.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-select" formControlName="role">
          <option value="" disabled>Select a role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div class="invalid-feedback" *ngIf="createUserForm.get('role')?.invalid && createUserForm.get('role')?.touched">
          Role is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
        />
        <div class="invalid-feedback" *ngIf="createUserForm.get('password')?.invalid && createUserForm.get('password')?.touched">
          Password is required and must be at least 6 characters long.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.valid">
        Create User
      </button>
    </form>
  </div>
