<div class="container">
    <h3>User List</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>
            <!-- Delete button only visible to managers -->
            <i class="bi bi-trash mx-2" *ngIf="isManager()" (click)="onConfirm(user)"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="users.length === 0" class="text-center">
      No users found.
    </div>
  </div>
